<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
</head>
<body>
<header>
    <h1>오운식뭐 로그인</h1> <!-- Header with the specified text -->
    <a href="http://localhost:8080/api/users/signup">회원가입 하러가기</a> <!-- Link to signup page -->
</header>

<div id="login-form">
    <label for="username">아이디:</label> <!-- Label for username input -->
    <input type="text" id="username" name="username" required><br><br> <!-- Text input for username -->

    <label for="password">비밀번호:</label> <!-- Label for password input -->
    <input type="password" id="password" name="password" required><br><br> <!-- Password input -->

    <button type="submit" onclick="login()">로그인하기</button> <!-- Submit button for form -->
</div>
</body>
</html>
