<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
</head>
<body>
<header>
    <h1>오운식뭐 가입하기</h1> <!-- Header with the specified text -->
    <a href="http://localhost:8080/api/users/login-page">로그인 하러가기</a> <!-- Link for login page -->
</header>
<div id="signup-form">
    <label for="username">아이디:</label> <!-- Label for username input -->
    <input type="text" id="username" name="username" required><br><br> <!-- Text input for username -->

    <label for="password">비밀번호:</label> <!-- Label for password input -->
    <input type="password" id="password" name="password" required><br><br> <!-- Password input -->

    <label for="email">이메일:</label> <!-- Label for email input -->
    <input type="email" id="email" name="email" required> <!-- Email input -->
    <button type="button" id="send-auth-key" onclick="sendVerifyEmail()">이메일 인증 키 발송</button><br><br> <!-- Button to send authentication key -->

    <label for="encodedEmail">이메일 인증키:</label> <!-- Label for email authentication key input -->
    <input type="text" id="encodedEmail" name="encodedEmail" required> <!-- Text input for email authentication key -->
    <br><br>

    <label for="info">한줄 소개:</label> <!-- Label for password input -->
    <input type="text" id="info" name="info" required><!-- Password input -->
    <br><br>

    <button type="submit" onclick="signup()">가입하기</button> <!-- Submit button for form -->
</div>
</body>
</html>
